<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gray">
    <section id="no-search" class="container">
      <h1 class="text-success text-center">Search your favorite food</h1>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="Search-field"
          type="text"
          class="form-control"
          placeholder="Search for a Meal..."
          aria-label="Recipient's username"
          aria-describedby="button-search"
        />
        <button
          onclick="searchFood()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-search"
        >
          Search
        </button>
      </div>
    </section>
    <!-- single meal detail -->
    <section class="container mt-3 mb-3">
      <div id="meal-detail" class="w-50 mx-auto"></div>
    </section>
    <!-- meal search result -->
    <section class="container">
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="mealdb.js"></script>
  </body>
</html>
